function getClaimStatus(company,uid){
  if(!company.claimedBy)return{status:'free',claimedBy:null,months:0};
  const ms=Math.round((new Date()-new Date(company.claimDate||company.updatedAt))/(1000*60*60*24*30.44));
  if(company.claimedBy===uid)return{status:'mine',claimedBy:company.claimedBy,months:ms,stale:ms>=3};
  if(ms<3)return{status:'locked',claimedBy:company.claimedBy,months:ms};
  if(ms<6)return{status:'stale',claimedBy:company.claimedBy,months:ms};
  return{status:'expired',claimedBy:company.claimedBy,months:ms};
}

{"description":"2-3 sentences about what they do","sector":"Primary sector","specialisms":"Comma-separated capabilities","headcount":"Employee count/range","revenue":"Revenue if known e.g. ¬£50M","website":"URL","hq":"HQ city","keyProgrammes":"Notable products/platforms/contracts","growthSignal":"One of: hiring, growing, new_contract, expanding, funding, acquisition, stable, shrinking, or Unknown"}

function App(){

  const [syncStatus,setSyncStatus]=useState('connecting');
  const [syncError,setSyncError]=useState('');
  const [uid,setUid]=useState(()=>localStorage.getItem('recon_uid')||'stephen');
  const dataRef=useRef(null);

  // allow non-React code (sv()) to update the sync status indicator
  useEffect(()=>{window.__reconSetSyncStatus=setSyncStatus;return()=>{delete window.__reconSetSyncStatus}},[]);

  function setUidPersist(id){setUid(id);localStorage.setItem('recon_uid',id)}

  useEffect(()=>{
    async function init(){
      // Try Firebase first, but merge in any richer localStorage fields (callLog/activity/tasks/trackRecord)
      const fb=await loadFromFirebase();
      const ls=ld();

      let d=fb||ls;
      if(!d){d=await lds();setSyncStatus('fresh')}
      else if(!fb && ls){setSyncStatus('local')}

      // If Firebase exists but is missing history, merge from localStorage (one-time recovery)
      if(fb && ls){
        const merged={...fb};
        if((!fb.callLog||fb.callLog.length===0) && (ls.callLog&&ls.callLog.length>0)) merged.callLog=ls.callLog;
        if((!fb.tasks||fb.tasks.length===0) && (ls.tasks&&ls.tasks.length>0)) merged.tasks=ls.tasks;
        if((!fb.activity||Object.keys(fb.activity).length===0) && (ls.activity&&Object.keys(ls.activity).length>0)) merged.activity=ls.activity;
        if((!fb.trackRecord||fb.trackRecord==='') && (ls.trackRecord&&ls.trackRecord!=='')) merged.trackRecord=ls.trackRecord;

        // Merge any non-sensitive settings fields (apiKey stays local)
        merged.settings={...(fb.settings||{}),...(ls.settings||{}),apiKey:''};

        d=merged;
      }

      const m=migrateData(d);
      m.callLog=m.callLog||[];
      m.activity=m.activity||{};
      m.tasks=m.tasks||[];
      m.trackRecord=m.trackRecord||'';
      m.settings=m.settings||{apiKey:''};

      // Re-attach local-only API key
      m.settings.apiKey=localStorage.getItem('recon_apikey')||m.settings?.apiKey||'';

      dataRef.current=m;
      setData(m);

      // Push the merged/fixed data back to Firebase so both machines see history
      sv(m);
      setLoading(false);
    }
    init();
    // Real-time listener for sync from other users
    const unsub=dbRef.on('value',snap=>{
      if(_skipNextSync){_skipNextSync=false;return}
      const d=snap.val();
      if(d&&d.companies&&d.companies.length>0){
        d.companies=d.companies.filter(Boolean);
        d.callLog=d.callLog||[];d.activity=d.activity||{};d.tasks=d.tasks||[];d.settings=d.settings||{apiKey:''};d.trackRecord=d.trackRecord||'';
        d.settings.apiKey=localStorage.getItem('recon_apikey')||'';
        const m=migrateData(d);
        dataRef.current=m;setData(m);
        try{localStorage.setItem(SK,JSON.stringify(m))}catch(e){}
        setSyncStatus('synced');
      }
    },err=>{
      setSyncStatus('error');
      setSyncError(err?.message||String(err));
      console.error('Firebase listener error:',err);
    });
    return()=>dbRef.off('value',unsub);
  },[]);

  if(loading)return<div style={{display:'flex',alignItems:'center',justifyContent:'center',height:'100vh',background:'var(--bg0)'}}><div style={{textAlign:'center'}}><div className="mono" style={{fontSize:24,color:'var(--amber)',letterSpacing:4,marginBottom:12}}>‚ñ£ RECON</div><div style={{color:'var(--tm)',fontSize:13}}>Connecting to Firebase...</div></div></div>;
  if(!data)return null;

  const ac=data.tasks.filter(t=>!t.completed&&t.userId===uid&&(isOD(t.dueDate)||isT(t.dueDate)||isS(t.dueDate))).length;
  const rv=()=>{switch(view){
    case'actions':return<DailyActions data={data} setData={setData} setView={setView} setSel={setSel} uid={uid}/>;
    case'companies':return<CompanyList data={data} setData={setData} setView={setView} setSel={setSel} uid={uid}/>;
    case'contacts':return<ContactsView data={data} setView={setView} setSel={setSel} uid={uid}/>;
    case'companyDetail':return<CompanyDetail cid={sel} data={data} setData={setData} setView={setView} uid={uid}/>;
    case'tasks':return<TaskList data={data} setData={setData} setView={setView} setSel={setSel} uid={uid}/>;
    case'trackrecord':return<TrackRecord data={data} setData={setData}/>;
    case'settings':return<Settings data={data} setData={setData} syncStatus={syncStatus}/>;
    default:return<DailyActions data={data} setData={setData} setView={setView} setSel={setSel} uid={uid}/>}};
  return<div style={{display:'flex',minHeight:'100vh'}}><Sidebar view={view} setView={setView} ac={ac} syncStatus={syncStatus} uid={uid} setUid={setUidPersist}/><main style={{marginLeft:220,flex:1,padding:'32px 40px',maxWidth:1200}}>{rv()}</main></div>;
}
ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
